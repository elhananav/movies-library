version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: dockerfile.Dockerfile
    container_name: movie_library_app
    ports:
      - "80:80"
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:placeholderKeyReplaceMeLater=
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: movie_library
      DB_USERNAME: sail
      DB_PASSWORD: password
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: movie_library_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: movie_library
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
